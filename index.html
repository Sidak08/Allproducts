<!DOCTYPE html>
<html>
<head>
  <title>Automatic Download</title>
  <script>
    window.onload = function() {
      var link = document.createElement('a');
      link.href = 'https://github.com/Sidak08/Allproducts/raw/main/Allproducts.js'; // Update the URL with your raw GitHub file URL
      link.download = 'Allproducts.js'; // Replace with the desired download file name
      link.click();
    };
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
